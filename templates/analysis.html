<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {{ imports|safe }}
        <title>Uploading File</title>
    </head>
    
    <body class="font-mono">
        {% include 'navbar.html' %}
        
        <div class="max-w-7xl mx-auto p-6">
            <div class="flex flex-col items-start justify-start mt-8 text-left">
                <h1 class="text-4xl font-semibold mt-4 flex items-center justify-between w-full">
                    <span>Dashboard</span>
                    <!-- Toggle Switch -->
                    <label for="toggle" class="flex items-center cursor-pointer">
                        <div class="relative">
                            <input type="checkbox" id="toggle" class="hidden" />
                            <div class="block bg-gray-400 w-10 h-6 rounded-full"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
                        </div>
                    </label>
                </h1>
            </div>
            
            <!-- Center the dropdown-container div, hidden by default -->
            <div class="max-w-7xl mx-auto bg-white shadow-lg rounded-2xl p-6">
                <div class="space-y-4 hidden" id="dropdown-container">
                    <p>Name: {{ name }}</p>
                    <p>Start Date: {{ start_date }}</p>
                </div>
            </div>
        </div>            
        
        {% include 'footer.html' %}

        <script>
            // Get the toggle switch and dropdown-container
            const toggle = document.getElementById('toggle');
            const dropdownContainer = document.getElementById('dropdown-container');

            // Toggle visibility when checkbox changes
            toggle.addEventListener('change', () => {
                dropdownContainer.classList.toggle('hidden'); // Toggle the 'hidden' class
            });
        </script>
    </body>
</html>
